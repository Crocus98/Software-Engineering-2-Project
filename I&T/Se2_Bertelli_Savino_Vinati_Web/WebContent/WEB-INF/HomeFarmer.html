<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/farmer.css" th:href="@{/css/farmer.css}" />
<title>Home Farmer</title>
</head>
<body>
	<div class="page">
		<header tabindex="0">D.R.E.A.M.</header>
		<div id="nav-container">
			<div class="bg"></div>
			<div class="button" tabindex="0">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</div>
			<div id="nav-content" tabindex="0">
				<ul>
					<li><a class="active" th:href="@{/HomeFarmer}">Home</a></li>
					<li><a th:href="@{/Production}">Insert Production</a></li>
					<li><a th:href="@{/Request}">Requests</a></li>
					<li><a th:href="@{/Forum}">Forum</a></li>
					<li><a th:href="@{/Logout}">Logout</a></li>
					<li class="small"><p th:text="${'Nice to see you again ' + session.user.name + ' ' + session.user.surname}"></p></li>
				</ul>
			</div>
		</div>

		<main>
			<div class="content">
				<div class="grid-wrapper">
					<div class="grid-item featured-large">Weather Today</div>
					<div class="grid-item featured-large-aa">
						<h2>Precipitation Forecast</h2>
						<div >
							<canvas id="canvas"></canvas>
						</div>
					</div>

					<div class="grid-item bb">Humidity of Soil</div>
					<div class="grid-item cc">Water Consumption</div>


				</div>
			</div>
		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
	<script th:inline="javascript">
	var ctx = document.getElementById("canvas");
	var chart = new Chart(ctx, {
	  type: "bar",
	  data: {
	    labels: ["2020/02/17", "", "2020/02/23", "", "2020/02/29", ""],
	    datasets: [
	      {
	        type: "bar",
	        backgroundColor: "rgba(54, 162, 235, 0.2)",
	        borderColor: "rgba(54, 162, 235, 1)",
	        borderWidth: 1,
	        label: "ddd",
	        data: [60, 49, 72, 90, 100, 60]
	      },
	      {
	        type: "bar",
	        label: "ddd",
	        data: [25, 13, 30, 35, 25, 40],
	        lineTension: 0, 
	        fill: true 
	      }
	    ],
	  },
	  options: {  
		    responsive: true,
		    maintainAspectRatio: false
		}
	});

	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</body>
</html>
