<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/farmer.css" th:href="@{/css/production.css}" />
<link rel="shortcut icon" type="image/x-icon"
	href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
<link rel="mask-icon"
	href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg">
<link rel="canonical" href="https://codepen.io/ericmahoney/pen/oNLMOYw">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<title>Production</title>
</head>
<body>
	<div class="page">
		<header tabindex="0">D.R.E.A.M.</header>
		<div id="nav-container">
			<div class="bg"></div>
			<div class="button" tabindex="0">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</div>
			<div id="nav-content" tabindex="0">
				<ul>
					<li><a th:href="@{/HomeFarmer}">Home</a></li>
					<li><a class="active" th:href="@{/Production}">Production</a></li>
					<li><a th:href="@{/Request}">Requests</a></li>
					<li><a th:href="@{/Forum}">Forum</a></li>
					<li><a th:href="@{/Logout}">Logout</a></li>
					<li class="small"><p
							th:text="${'Nice to see you again ' + session.user.name + ' ' + session.user.surname}"></p></li>
				</ul>
			</div>
		</div>
		<main>
			<div class="content">
				<div class="grid-wrapper">
					<div class="grid-item featured-large">
						<div class="container">
							<p class="error_text" th:text=" ${errorMsg}"></p>
							<div class="row">
								<div class="col-12">
									<form id="filter_form" action="#" th:action="@{/RankingPage}"
										method="POST"></form>
									<table>
										<thead>
											<tr>
												<td class="center"><button
														style="height: 20px; width: 60px" form="filter_form">Upload</button></td>
											</tr>
										</thead>

									</table>
									<table>
										<thead>
											<tr>
												<th class="center">Production</th>
												<th class="center">Date</th>
												<th class="center">Quantity</th>
												<th class="center">Problem Faced</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="r : ${ranking}">
												<th class="center" th:text="${r.nameSurname}"></th>
												<th class="center" th:text="${r.mail}"></th>
												<td class="center" th:text="${r.area}"></td>
												<td class="center" th:text="${r.farmDimension}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<p>*How to read 'Score' data: higher values mean more harsh
								conditions while value zero means that there are not enough
								data.</p>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script
		src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
</body>
</html>
