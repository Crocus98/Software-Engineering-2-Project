<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/policymaker.css" th:href="@{/css/policymaker.css}" />
<link rel="shortcut icon" type="image/x-icon"
	href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
<link rel="mask-icon"
	href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg">
<link rel="canonical" href="https://codepen.io/ericmahoney/pen/oNLMOYw">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<title>Policy Maker - Ranking</title>
</head>

<body>
	<div class="page">
		<header tabindex="0">D.R.E.A.M.</header>
		<div id="nav-container">
			<div class="bg"></div>
			<div class="button" tabindex="0">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			</div>
			<div id="nav-content" tabindex="0">
				<ul>
					<li><a th:href="@{/HomePolicyMaker}">Home</a></li>
					<li><a class="active">Ranking</a></li>
					<li><a th:href="@{/Logout}">Logout</a></li>
					<li class="small"><p th:text="${'Nice to see you again ' + session.user.name + ' ' + session.user.surname}"></p></li>
				</ul>
			</div>
		</div>
		<main>
			<div class="content">
				<div class="grid-wrapper">
					<div class="grid-item featured-large">

						<div class="container">
							<div class="row">
								<div class="col-12">
									<table>
										<thead>
											<tr>
												<th>Date</th>
												<th>Area</th>
												<th>Order</th>
												<th>Limit Number</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><input type="date" name="startdate" required>
												</td>
												<td><input type="text" name="area" list="area">
													<datalist id="area">
														<option value="1">
														</option><option value="2">
													</option></datalist></td>
												<td><input type="text" name="order" list="order" required>
													<datalist id="order">
														<option value="Ascent">
														</option><option value="Descent">
													</option></datalist></td>
												<td><input type="number" name="limitnumber" required>
												</td>
												<td><input type="submit" value="Confirm">
												<p></p>
												</td>
											</tr>
										</tbody>
									</table>
									<table>
										<thead>
											<tr>
												<th>Farmer</th>
												<th>Area</th>
												<th>Production (kg/m<sup>2</sup>)</th>
												<th>Farm Dimension (m<sup>2</sup>)</th>
												<th>Forecast Score</th>
												<th>Water Consumption (L)</th>
												<th>Humidity Score</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="r : ${ranking}">
												<th th:text="${r.nameSurname}"></th>
												<td th:text="${r.productionM2}"></td>
												<td th:text="${r.productionM2}"></td>
												<td th:text="${r.farmDimension}"></td>
												<td th:text="${r.forecastEntropy}"></td>
												<td th:text="${r.waterConsumptionM2}"></td>
												<td th:text="${r.humidityEntropy}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<p></p>
			</div>
		</main>
	</div>
	<script src="https://static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>



</body>
</html>
