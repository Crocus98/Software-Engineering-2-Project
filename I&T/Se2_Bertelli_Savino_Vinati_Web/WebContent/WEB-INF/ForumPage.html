<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/farmer.css" th:href="@{/css/forum.css}" />
<title>Forum</title>
</head>
<body>
	<div class="page">
		<header tabindex="0">D.R.E.A.M.</header>
		<div id="nav-container">
			<div class="bg"></div>
			<div class="button" tabindex="0">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</div>
			<div id="nav-content" tabindex="0">
				<ul>
					<li><a th:href="@{/HomeFarmer}">Home</a></li>
					<li><a th:href="@{/Production}">Insert Production</a></li>
					<li><a th:href="@{/Request}">Requests</a></li>
					<li><a class="active" th:href="@{/Forum}">Forum</a></li>
					<li><a th:href="@{/Logout}">Logout</a></li>
					<li class="small"><p
							th:text="${'Nice to see you again ' + session.user.name + ' ' + session.user.surname}"></p></li>
				</ul>
			</div>
		</div>

		<main>
			<div class="content">
				<div class="grid-wrapper">
					<div class="grid-item featured-large">Weather Today</div>
					<div class="grid-item aa">
						<h2>Precipitation Forecast</h2>
						<section class="bar-chart">
							<div class="skill">
								<div class="graph" style="height: 85%;">
									<div class="percentage">85%</div>
								</div>
								<div class="name">Monday</div>
							</div>
							<div class="skill">
								<div class="graph" style="height: 92%;">
									<div class="percentage">92%</div>
								</div>
								<div class="name">Tuesday</div>
							</div>
							<div class="skill">
								<div class="graph" style="height: 80%;">
									<div class="percentage">80%</div>
								</div>
								<div class="name">Wednesday</div>
							</div>
							<div class="skill">
								<div class="graph" style="height: 75%;">
									<div class="percentage">75%</div>
								</div>
								<div class="name">Thursday</div>
							</div>
							<div class="skill">
								<div class="graph" style="height: 80%;">
									<div class="percentage">50%</div>
								</div>
								<div class="name">Friday</div>
							</div>
							<div class="skill">
								<div class="graph" style="height: 80%;">
									<div class="percentage">50%</div>
								</div>
								<div class="name">Saturday</div>
							</div>
							<div class="skill">
								<div class="graph" style="height: 80%;">
									<div class="percentage">50%</div>
								</div>
								<div class="name">Sunday</div>
							</div>
						</section>
					</div>

					<div class="grid-item bb">Humidity of Soil</div>
					<div class="grid-item cc">Water Consumption</div>


				</div>
			</div>
		</main>
	</div>

</body>
</html>
